name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.100' # SDK Version to use.
    - run: dotnet restore
    - run: cd Kull.Data && dotnet build -f netstandard2.0
